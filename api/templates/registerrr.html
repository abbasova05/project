<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <title>Qeydiyyat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h2>Qeydiyyat</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="first_name" placeholder="Ad" required />
            <input type="text" name="last_name" placeholder="Soyad" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Şifrə" required />
            <input type="password" name="confirm_password" placeholder="Şifrəni təkrar" required />
            <button type="submit">Qeydiyyatdan keç</button>
        </form>
    </div>
</body>
</html>
