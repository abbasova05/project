<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <title>Daxil ol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h2>Daxil ol</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="post">
            <label>Email:</label>
            <input type="email" name="email" required />
            <label>Şifrə:</label>
            <input type="password" name="sifre" required />
            <div class="checkbox">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Şifrəni yadda saxla</label>
            </div>
            <button type="submit">Daxil ol</button>
        </form>
        <p><a href="{{ url_for('forgot_password') }}">Şifrəni unutdum?</a></p>
        <p>Hesabınız yoxdur? <a href="{{ url_for('register') }}">Qeydiyyatdan keçin</a></p>
    </div>
</body>
</html>
