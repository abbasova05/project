<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <title>Giriş - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <h2>Giriş</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
    <input type="text" name="ad" placeholder="Ad" required><br>
    <input type="text" name="soyad" placeholder="Soyad" required><br>
    <input type="text" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Şifrə" required><br>
    <input type="password" name="password_repeat" placeholder="Şifrə təkrarı" required><br>
    <button type="submit">Qeydiyyat</button>
    </form>


        <div class="link">
            <a href="{{ url_for('register') }}">Qeydiyyatdan keç</a> |
            <a href="{{ url_for('reset_password') }}">Şifrəni sıfırla</a>
        </div>
        <div class="link" style="margin-top: 10px;">
            <a href="{{ url_for('update') }}">Məlumatları yenilə</a> |
            <a href="{{ url_for('delete') }}">Hesabı sil</a>
        </div>
    </div>
</body>
</html>
